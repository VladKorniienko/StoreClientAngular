<div class="dialog-container">
  <h2 mat-dialog-title>Balance</h2>
  <mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="editUserForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <span matTextPrefix>$&nbsp;</span>
          <input matInput type="number" formControlName="balance" />
        </mat-form-field>
      </p>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center" class="dialog-actions">
    <button
      mat-fab
      mat-dialog-close
      (click)="editUserBalance()"
      [disabled]="!editUserForm.dirty"
      color="primary"
      matTooltip="Confirm"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button
      mat-icon-button
      mat-dialog-close
      (click)="closeDialog()"
      matTooltip="Close"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
