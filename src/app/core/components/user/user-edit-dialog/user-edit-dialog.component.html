<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Edit</h2>
  <mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="editUserForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="userName" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <input matInput type="number" formControlName="balance" />
        </mat-form-field>
      </p>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-fab
      mat-dialog-close
      (click)="editUserInfo()"
      [disabled]="!editUserForm.dirty"
      color="primary"
      matTooltip="Confirm"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="closeDialog()" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
