<mat-grid-list cols="4" rowHeight="1.5:1" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let data of dataToDisplay">
    <mat-card>
      <mat-card-header>
        <!--
          <div
          mat-card-avatar
          class="example-header-image"
          [ngStyle]="{ 'background-image': 'url(' + data.imagePath + ')' }"
        ></div>
        -->
        <mat-card-title>{{ data.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ data.priceUSD }}
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-icon-button (click)="openInfoDialog(data)">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-fab (click)="openBuyDialog(data)" color="primary">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab (click)="openAddProductDialog(prodService)" color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
