<mat-card>
  <mat-card-title class="center-text">LOGIN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm">
      <p>
        <mat-form-field class="login-form-child" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            required
            aria-label="Email"
          />
          <mat-error>Please enter a valid email</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="login-form-child" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
            aria-label="Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Please enter a valid password</mat-error>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <a routerLink="/signup">New user? Register here</a>
  <mat-card-actions>
    <button
      class="login-form-child button"
      mat-raised-button
      (click)="logIn()"
      color="primary"
      [disabled]="!signInForm.valid"
    >
      Sign in
    </button>
  </mat-card-actions>
</mat-card>
