<mat-dialog-content class="mat-typography">
  <form [formGroup]="AddProductForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="Name" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="PriceUSD" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <input matInput type="text" formControlName="Genre" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput type="text" formControlName="Category" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="Description" />
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<p>
  <input class="form-control" type="file" (change)="onFileSelected($event)" />
</p>
<mat-dialog-actions align="end">
  <button mat-icon-button mat-dialog-close (click)="addProducts()">
    <mat-icon>done</mat-icon>
  </button>
</mat-dialog-actions>
