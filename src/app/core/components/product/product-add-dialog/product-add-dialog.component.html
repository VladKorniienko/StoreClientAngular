<div class="dialog-container">
  <h2 mat-dialog-title>Add</h2>
  <mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="addProductForm">
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="priceUSD" />
        <span matTextPrefix>$&nbsp; </span>
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option *ngFor="let genreInfo of genres" [value]="genreInfo.id">{{
            genreInfo.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option
            *ngFor="let categoryInfo of categories"
            [value]="categoryInfo.id"
            >{{ categoryInfo.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description"></textarea>
      </mat-form-field>
      <div class="input-field outline-border">
        <div class="file-upload-container">
          <span>Icon*</span>
          <button
            mat-raised-button
            color="primary"
            class="file-upload-button"
            [disabled]="isIconSelected"
            matTooltip="Choose one icon"
          >
            <span *ngIf="!isIconSelected">Choose file</span>
            <span *ngIf="isIconSelected">Success</span>
            <input
              type="file"
              (change)="onIconSelected($event)"
              formControlName="icon"
              class="file-input"
            />
          </button>
        </div>
      </div>
      <div class="input-field outline-border">
        <div class="file-upload-container">
          <span>Screenshots*</span>
          <button
            mat-raised-button
            color="primary"
            class="file-upload-button"
            [disabled]="isScreenshotSelected"
            matTooltip="Choose multiple screenshots"
          >
            <span *ngIf="!isScreenshotSelected">Choose files</span>
            <span *ngIf="isScreenshotSelected">Success</span>
            <input
              type="file"
              (change)="onScreenshotsSelected($event)"
              multiple
              class="file-input"
            />
          </button>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-fab
      color="primary"
      mat-dialog-close
      (click)="addProduct()"
      [disabled]="!addProductForm.dirty"
      matTooltip="Confirm"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button mat-dialog-close matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
