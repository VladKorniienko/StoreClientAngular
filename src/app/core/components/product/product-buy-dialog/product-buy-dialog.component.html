<h1 mat-dialog-title color="primary">{{ data.name }}</h1>
<mat-dialog-content class="mat-typography">
  <h3>Price</h3>
  <p>{{ data.priceUSD }}</p>

  <h3>Category</h3>
  <p>{{ data.category.name }}</p>

  <h3>Genre</h3>
  <p>{{ data.genre.name }}</p>

  <h3>Description</h3>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <button
    mat-button
    (click)="buyProduct()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm purchase
  </button>
</mat-dialog-actions>
